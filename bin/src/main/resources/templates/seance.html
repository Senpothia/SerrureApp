<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<link rel="stylesheet" href="/css/styles.css">
<link rel="shortcut icon" type="image/x-icon" href="/images/logo0.png" />
<title>Test d'endurance</title>
</head>
<body>
	<div class="container">

		<!-- ENTETE -->


		<div th:replace="fragments/entete_post :: entete_post"></div>
		<!-- ---------------- -->


		<!-- IMAGE -->
		<div class="row">
			<div class="col">
				<img class="img-fluid" src="/images/bandeau0.jpg" alt=""
					th:src="@{/images/bandeau0.jpg}" />
			</div>
		</div>
		<!-- ----------------- -->

		<div class="row d-flex justify-content-center">

			<h1>Détail de la scéance d'endurance</h1>

		</div>
		<span th:if=${fin}>

			<div class="row d-flex justify-content-center">

				<h2 style="color:red;">La séquence est terminée!</h2>

			</div>

		</span>



		<div class="row">

			<div class="col donnees" style="margin: 5px;">




				<table class="table table-striped">
					<thead>
						<tr>

							<th style="text-align: center" scope="col">Description</th>
							<th style="text-align: center" scope="col">Date</th>


						</tr>
					</thead>
					<tbody>
						<tr>


							<td style="text-align: center" th:text="${seance.description}" />
							<td style="text-align: center" th:text="${seance.date}" />



						</tr>

					</tbody>
				</table>





			</div>


		</div>



		<div class="row d-flex justify-content-center">

			<h1>Liste des échantillons</h1>

		</div>


		<div class="row">

			<div class="col donnees" style="margin: 5px;">




				<table class="table table-striped">
					<thead>
						<tr>
							<!-- 
							<th style="text-align: center" scope="col">position</th>
							<th style="text-align: center" scope="col">Compteur</th>
							<th style="text-align: center" scope="col">Marche</th>
							<th style="text-align: center" scope="col">Valeur</th>
							<th style="text-align: center" scope="col">#</th>
							<th style="text-align: center" scope="col">#</th>
							<th style="text-align: center" scope="col">#</th>
 -->

						</tr>
					</thead>
					<tbody>
						<tr th:each="echantillon, iStat: ${seance.echantillons}">
							<th scope="row"><span th:text="${iStat.count}"></span></th>

							<td style="text-align: center"><span
								th:if="${echantillon.actif}"> <span
									th:unless="${echantillon.erreur}"><img class="img-fluid"
										src="/images/vert.png" alt="" th:src="@{/images/vert.png}" /></span>
									<span th:if="${echantillon.erreur}"><img
										class="img-fluid" src="/imges/rouge.png" alt=""
										th:src="@{/images/rouge.png}" /></span>

							</span> <span th:unless="${echantillon.actif}"><img
									class="img-fluid" src="/imges/inactif.png" alt=""
									th:src="@{/images/inactif.png}" /></span></td>

							<td />

							<td style="text-align: center" th:text="${echantillon.compteur}" />


						</tr>

					</tbody>
				</table>





			</div>


		</div>

		<div class="row mt-3">
			<div class="col d-flex justify-content-center">

				<div class="form-group ">
					<a href="/espace"><p type="text" class="btn btn-block"
							style="background-color: #093b71; color: white; width: 350px;">Retour</p></a>
				</div>
			</div>


		</div>

		<!-- PIED DE PAGE -->

		<div th:replace="fragments/footer :: footer"></div>

		<!-- ********************************************* -->


	</div>
	<!-- fin conteneur -->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
